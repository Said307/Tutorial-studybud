




    {%  for room in rooms %}
    <div  >



        <a href="{% url 'profile' room.host%}" >@{{room.host}}</a>
        {% if user == room.host%}
           <a href="{% url 'update-room' room.name %}">Edit</a>
        <a href="{% url 'delete-room' room.name %}">Delete</a>
        {% endif %}
        <h5> <a href="{% url 'room' room.name %}"> {{room.name}} </a> </h5>
        <small> {{room.topic.name}}</small>
        <small> created:{{room.created}} </small>
        <small> upated:{{room.updated}} </small>
        <br>
        <br>

          <hr>
    </div>

        {%  endfor %}
